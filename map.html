                function showDiv(index) {
                    // すべてのコンテンツを非表示にする
                    for (var i = 1; i <= 5; i++) {
                        var content = document.getElementById('map-content' + i);
                        content.style.display = 'none';
    
                        // 全てのボタンの色をリセット
                        var button = document.getElementById('button' + i);
                        button.style.backgroundColor = '';
                    }
    
                    // クリックされたボタンに対応するコンテンツを表示する
                    var selectedContent = document.getElementById('map-content' + index);
                    selectedContent.style.display = 'block';
    
                    // 選択されたボタンに色を付ける
                    var selectedButton = document.getElementById('button' + index);
                    selectedButton.style.backgroundColor = 'gray';
                }
